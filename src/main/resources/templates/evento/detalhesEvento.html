<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventosapp</title>
    <link rel="stylesheet" href="style/styleCss.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Detalhes do Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>    <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div th:each="evento: ${evento}" class="container detalhes-evento" >
        <h5>Detalhes</h5>
        <div class="row" >
            <p>Nome: <span th:text="${evento.getNome()}" ></span></p>
            <p>Local: <span th:text="${evento.getLocal()}" ></span></p>
            <p>Data: <span th:text="${evento.getData()}" ></span></p>
            <p>Hora: <span th:text="${evento.getHora()}" ></span></p>
        </div>
    </div>

    <div class="container formConvidado">
        <th:block th:include="mensagemValidacao" ></th:block>
        <form  method="post">
            <div class="row">
                Nome: <input type="text" id="nomeConvidado" name="nomeConvidado">
                CPF: <input type="text" id="cpf" name="cpf">
                <button class="waves-effect waves-light btn" type="submit" ><i class="material-icons left">add_circle_outline</i>Adicionar</button>
            </div>
        </form>
    </div>
        <div class="container tabelaConvidado">
            <h5>Lista Convidados: </h5>
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Excluir</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td th:text="${convidado.getNomeConvidado()}"></td>
                    <td th:text="${convidado.getCpf()}"></td>
                    <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.cpf)).build()}" ><i class="material-icons left">delete</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>

    <!--JavaScript at end of body for optimized loading-->
<!--    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
