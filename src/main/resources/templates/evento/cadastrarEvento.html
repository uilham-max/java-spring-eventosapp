<!doctype html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventosapp</title>
    <link rel="stylesheet" href="style/styleCss.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastrar Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>    <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container formEvento">
        <form class="container" method="POST" action="/cadastrarEvento">
            <div>
                <div class="input-field col s12">
                    Nome: <input type="text" name="nome" id="nome">
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        Local: <input type="text" class="form-control" name="local" id="local" >
                    </div>
                    <div class="input-field col s3">
                        Data: <input type="date" class="form-control" name="data" id="data" >
                    </div>
                    <div class="input-field col s3">
                        Hora: <input type="time" class="form-control" name="hora" id="hora" >
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>
        </form>
    </div>

    <th:block th:include="mensagemValidacao" ></th:block>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


</body>
</html>
